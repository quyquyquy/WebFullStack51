<body>
    <div class="container">
        <fieldset  class="addContainer">
            <legend class="legend">Add More Task</legend>

            <input type="text" id="date" placeholder="Enter DEADLINE">
            <button id="btnTask">Insert Task</button>
        </fieldset>
        <fieldset class="taskContainer">
            <legend class="legend">To Do Task</legend>
            <div id="taskOutput">
    
            </div>
            <button id="sort">Sort Task</button>
            <button id="delete">Remove Task</button>
        </fieldset>
    </div>

</body>
</html>
